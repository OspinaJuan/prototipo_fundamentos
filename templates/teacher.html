<!DOCTYPE html>
<html data-bs-theme="dark">

<head> 

<head>
  <title>Admin page</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css" type="text/css">
</head>

<body>
  <div class="p-2">
  <a href="/">Log out</a>
  </div>
  <div class="container height-100 d-flex align-items-center">
  <div class="text-center d-flex align-items-center row row-1" id="container-users">
    <div class="list-group-item list-group-item-action">
  	  <div class="row user-row" id="header-row">
		<div class="col">
		  <b>&nbsp &nbsp &nbsp Id</b>
		</div>
		<div class="col">
		  <b>Usuario</b>
		</div>
		<div class="col">
		  <b>Email</b>
		</div>
		<div class="col">
		  <b>Tarjeta</b>
		</div>
		</div>
  </div>
  {% for user in users %}
  <div>
  <button data-bs-toggle="modal" data-bs-target="#userModal{{user[0]}}" class="list-group-item list-group-item-action">
	<div class="row user-row">
      <div class="col">
	    {{user[0]}}
	  </div>
      <div class="col">
        {{user[1]}}
      </div>
	  <div class="col">
	    {{user[1]}}@gmail.com
	  </div>
      <div class="col">
        &nbsp &nbsp card
	  </div>
	</div>
  </button>
    <!-- End of user data -->

    <!-- Modal for user details -->
     <div class="modal fade" id="userModal{{user[0]}}" tabindex="-1" role="dialog" aria-labelledby="userModal1Label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModal1Label">Edit User Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Add input fields for editing user details -->
            <form>
              <div class="mb-3 row">
                <label for="userName" class="form-label col-4">Name:</label>
                <input type="text" class="form-control col-8" id="userName" value="{{user[1]}}">
              </div>
              <div class="mb-3 row">
                <label for="userEmail" class="form-label col-4">Email:</label>
                <input type="email" class="form-control col-8" id="userEmail" value="{{user[1]}}@gmail.com">
              </div>
              <div class="mb-3 row">
                <label for="userCard" class="form-label col-4">Tarjeta:</label>
                <input type="text" class="form-control col-8" id="userCard" value="card" disabled>
              </div>
            </form>
            <!-- End of input fields for editing user details -->
          </div>
          <div class="modal-footer">
		  <form action="/delete_user" method="post">
		    <input type="hidden" name="id" value="{{user[0]}}">
            <button type="submit" class="btn btn-danger" id="deleteUser">Delete User</button>
		  </form>
            <button type="button" class="btn btn-primary" id="resetPassword">Reset Password</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveChanges">Save Changes</button>
          </div>
        </div>
      </div>
	</div> 
  </div>
  {% endfor %}
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
