<!DOCTYPE html>
<html data-bs-theme="dark">

<head> 

<head>
  <title>Login</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css" type="text/css">
</head>

<body>
  <div class="justify-content-center d-flex align-items-center flex-column" id="credentials-container">
  <h1>Registro</h1>
  <form class="credentials-form mt-5 mb-4" action="/" method="post">
    <div class="mb-3">
      <label for="usernameInput" class="form-label">Usuario</label>
      <input type="username" class="form-control" id="usernameInput">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPasswordCheck1" class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" id="exampleInputPasswordCheck1">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <a href="/login">Ya tienes una cuenta?</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
